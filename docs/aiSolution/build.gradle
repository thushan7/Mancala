plugins {
    id 'java'
}



repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'ai.aiMancala'
    }
    archiveBaseName = 'AI'
}



//change the class name on line 25 to match
task echo;

echo.doFirst {
    println "To run the program from jar:\njava -jar build/libs/AI.jar"
    println "To run the program from class files:\njava -cp build/classes/java/main ai.aiMancala"
}
test {
    useJUnitPlatform()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
